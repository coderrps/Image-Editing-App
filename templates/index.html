<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="contact.html">
    <link rel="stylesheet" href="about.html"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EditoMo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EditMon</a>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    
        {% for category, message in messages %}
        
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> {{ message | safe}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    
    {% endif %}
    {% endwith %}

    <div class="container">
        <h1 class="fs-2 text">EditMon- Edit your image here</h1>
        <form action="/edit" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Please choose the image file to get it editted by our web
                    app</label>
                <input class="form-control" type="file" name="file" id="formFile">

                <div class="form-floating mt-3">
                    <select name="operation" class="form-select" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Choose an operation</option>
                        <option value="cpng">Convert to PNG</option>
                        <option value="cgray">Convert to GrayScale</option>
                        <option value="cwebp">Convert to Webp</option>
                        <option value="cjpg">Convert to JPEG</option>
                        <option value="cartoon">Convert to Cartoon</option>

                    </select>
                    <label for="floatingSelect">Select an editing operation</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
